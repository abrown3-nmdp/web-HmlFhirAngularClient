<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="confirmationModalCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ confirmationModalCtrl.title }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 centered-heading">
            <h5>{{ confirmationModalCtrl.message }}</h5>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="confirmationModalCtrl.confirm()">Confirm</button>
    <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="confirmationModalCtrl.close()">Cancel</button>
</div>

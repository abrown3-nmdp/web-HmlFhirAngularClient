<div class="row">
    <div class="col-md-12">
        <h5 class="centered-heading">Upload a valid HML file to begin converting to HL7-Fhir.</h5>
        <input type="file" data-ng-model="file.data" file-select="data" file-loaded="fileCtrl.loaded()"
               file-error="fileCtrl.error($error)" file-progress="fileCtrl.progress($total, $loaded)" />
    </div>
</div>

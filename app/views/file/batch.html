<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-title">
                <div class="panel-heading">Batch File Upload</div>
            </div>
            <div class="panel-body">
                <form method="POST" action="http://localhost:8090/v1/conversion/hmlToFhir" enctype="multipart/form-data">
                    <input type="file" multi-part-file-upload="batchCtrl.fileUpload" name="file" /><br/><br/>
                </form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" data-ng-click="batchCtrl.upload()" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

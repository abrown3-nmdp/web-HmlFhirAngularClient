<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="versionsTerminologyAddEditModalCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ versionsTerminologyAddEditModalCtrl.title }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Version Name</div>
                </div>
                <div class="panel-body">
                    <div class="form">
                        <form name="versionsTerminologyAddEditModalCtrl.terminologyForm">
                            <div class="form-group" data-ng-class="{ 'has-error': versionsTerminologyAddEditModalCtrl.terminologyForm.name.$invalid && versionsTerminologyAddEditModalCtrl.formSubmitted }">
                                <label for="name" class="control-label">Name:</label>
                                <input id="name" name="name" type="text" class="form-control input-sm" data-ng-model="versionsTerminologyAddEditModalCtrl.version.name" placeholder="Name" required />
                                <div class="help-block" data-ng-show="versionsTerminologyAddEditModalCtrl.terminologyForm.name.$error && versionsTerminologyAddEditModalCtrl.formSubmitted">
                                    <small>Name Is Required</small>
                                </div>
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error': versionsTerminologyAddEditModalCtrl.terminologyForm.description.$invalid && versionsTerminologyAddEditModalCtrl.formSubmitted }">
                                <label for="description" class="control-label">Description:</label>
                                <input id="description" name="description" type="text" class="form-control input-sm" data-ng-model="versionsTerminologyAddEditModalCtrl.version.description" placeholder="Description" required />
                                <div class="help-block" data-ng-show="versionsTerminologyAddEditModalCtrl.terminologyForm.description.$error && versionsTerminologyAddEditModalCtrl.formSubmitted">
                                    <small>Description Is Required</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="active" type="checkbox" data-ng-model="versionsTerminologyAddEditModalCtrl.version.active" />
                                &nbsp;
                                <label for="active" data-ng-class="versionsTerminologyAddEditModalCtrl.version.active ? 'active-text' : 'inactive-text'">
                                    {{ versionsTerminologyAddEditModalCtrl.version.active ? 'Active' : 'Inactive' }}
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="versionsTerminologyAddEditModalCtrl.save()">{{ !versionsTerminologyAddEditModalCtrl.edit ? 'Add' : 'Edit'}}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="versionsTerminologyAddEditModalCtrl.close()">Close</button>
        </div>
    </div>
</div>

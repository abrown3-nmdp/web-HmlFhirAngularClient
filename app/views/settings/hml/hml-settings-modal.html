<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="hmlSettingsModalCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ hmlSettingsModalCtrl.title }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <dynamic-controller templateurl="{{ hmlSettingsModalCtrl.bodyTemplateUrl }}" controller="{{ hmlSettingsModalCtrl.controllerDeclaration.controller }}
                controlleras="{{ hmlSettingsModalCtrl.controllerDeclaration.controllerAs }}"></dynamic-controller>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="hmlSettingsModalCtrl.update()">Update</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="hmlSettingsModalCtrl.close()">Close</button>
        </div>
    </div>
</div>

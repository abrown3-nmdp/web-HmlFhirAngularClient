<div class="row centered-heading">
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">Reporting Center</h5>
            </div>
            <div class="panel-body">
                <div class="scrollable-panel-body">
                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.reportingCenter.id !== undefined">
                        <div class="row">
                            <div class="col-md-12 push-down">
                                <label for="reportingCenterName" class="control-label">Center Name:</label>
                                <p id="reportingCenterName">{{ hmlAddEditMainCtrl.hml.reportingCenter.name }}</p>
                                <div data-ng-show="hmlAddEditMainCtrl.hml.reportingCenter.context !== undefined">
                                    <label for="reportingCenterContext" class="control-label">Context:</label>
                                    <p id="reportingCenterContext">{{ hmlAddEditMainCtrl.hml.reportingCenter.context }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.reportingCenter.id === undefined">
                        <label class="vertical-center-text">None Selected</label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12 centered-heading">
                        <button data-ng-show="!hmlAddEditMainCtrl.hml.reportingCenter.init" type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addReportingCenter(false)">
                            <i class="glyphicon glyphicon-plus button-glyphicon" />Add
                        </button>
                        <button data-ng-show="hmlAddEditMainCtrl.hml.reportingCenter.init" type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addReportingCenter(true)">
                            <i class="glyphicon glyphicon-pencil button-glyphicon" />Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">HML ID</h5>
            </div>
            <div class="panel-body">
                <div class="scrollable-panel-body">
                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.hmlId.id !== undefined">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="rootName" class="control-label">Root Name:</label>
                                <p id="rootName">{{ hmlAddEditMainCtrl.hml.hmlId.rootName }}</p>
                                <label for="extension" class="control-label">Extension:</label>
                                <p id="extension">{{ hmlAddEditMainCtrl.hml.hmlId.extension }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.hmlId.id === undefined">
                        <label class="vertical-center-text">None Selected</label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12 centered-heading">
                        <button data-ng-show="!hmlAddEditMainCtrl.hml.hmlId.id" type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addHmlId(false)">
                            <i class="glyphicon glyphicon-plus button-glyphicon" />Add
                        </button>
                        <button data-ng-show="hmlAddEditMainCtrl.hml.hmlId.id" type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addHmlId(true)">
                            <i class="glyphicon glyphicon-pencil button-glyphicon" />Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">Typing Test Names</h5>
            </div>
            <div class="panel-body">
                <div class="scrollable-panel-body">
                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.typingTestNames.length > 0">
                        <div class="row" data-ng-repeat="typingTest in hmlAddEditMainCtrl.hml.typingTestNames">
                            <p>{{ typingTest.name }}</p>
                        </div>
                    </div>
                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.typingTestNames.length === 0">
                        <label class="vertical-center-text">None Selected</label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12 centered-heading">
                        <button data-ng-show="hmlAddEditMainCtrl.hml.typingTestNames.length === 0" type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addTypingTestNames(false)">
                            <i class="glyphicon glyphicon-plus button-glyphicon" />Add
                        </button>
                        <button data-ng-show="hmlAddEditMainCtrl.hml.typingTestNames.length > 0" type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addTypingTestNames(true)">
                            <i class="glyphicon glyphicon-pencil button-glyphicon" />Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row centered-heading">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">Samples</h5>
            </div>
            <div class="panel-body">
                <div class="scrollable-panel-body">

                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.samples.length === 0">
                        <label class="vertical-center-text">None Selected</label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12 centered-heading">
                        <button type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addSamples()">
                            <i class="glyphicon glyphicon-plus button-glyphicon" />Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h5 class="panel-title">Properties</h5>
            </div>
            <div class="panel-body">
                <div class="scrollable-panel-body">

                    <div class="centered-heading" data-ng-if="hmlAddEditMainCtrl.hml.properties.length === 0">
                        <label class="vertical-center-text">None Selected</label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12 centered-heading">
                        <button type="button" class="btn btn-success btn-outline-success inner-panel-footer-button" data-ng-click="hmlAddEditMainCtrl.addProperties()">
                            <i class="glyphicon glyphicon-plus button-glyphicon" />Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

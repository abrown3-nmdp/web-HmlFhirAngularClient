<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="propertiesAddEditCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ propertiesAddEditCtrl.edit ? 'Edit' : 'Add' }} Property</h3>
</div>
<div class="modal-body">
    <toaster-container toaster-options="{ 'close-button': true, 'limit': 1, 'tap-to-dismiss': true, 'toaster-id': 1 }"></toaster-container>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ propertiesAddEditCtrl.edit ? 'Edit' : 'Add' }} Property Information</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form">
                                <form name="propertiesAddEditCtrl.inputForm">
                                    <div class="form-group" data-ng-class="{ 'has-error': propertiesAddEditCtrl.inputForm.naem.$invalid && propertiesAddEditCtrl.formSubmitted }">
                                        <label for="name" class="control-label">Property:</label>
                                        <input id="name" name="name" type="text" class="form-control input-sm" data-ng-model="propertiesAddEditCtrl.property.name" placeholder="Name" required />
                                        <div class="help-block" data-ng-show="propertiesAddEditCtrl.inputForm.name.$error.required && propertiesAddEditCtrl.formSubmitted">
                                            <small>Please select a Property</small>
                                        </div>
                                    </div>
                                    <div class="form-group" data-ng-class="{ 'has-error': propertiesAddEditCtrl.inputForm.value.$invalid && propertiesAddEditCtrl.formSubmitted }">
                                        <label for="value" class="control-label">Value:</label>
                                        <input id="value" name="value" type="text" class="form-control input-sm" data-ng-model="propertiesAddEditCtrl.property.value" placeholder="Value" required />
                                        <div class="help-block" data-ng-show="propertiesAddEditCtrl.inputForm.value.$error.required && propertiesAddEditCtrl.formSubmitted">
                                            <small>Must contain a value</small>
                                        </div>
                                    </div>
                                    <div class="form-group" data-ng-class="{ 'has-error': propertiesAddEditCtrl.inputForm.description.$invalid && propertiesAddEditCtrl.formSubmitted }">
                                        <label for="description" class="control-label">Description:</label>
                                        <input id="description" name="description" type="text" class="form-control input-sm" data-ng-model="propertiesAddEditCtrl.property.description" placeholder="Description" required />
                                        <div class="help-block" data-ng-show="propertiesAddEditCtrl.inputForm.description.$error.required && propertiesAddEditCtrl.formSubmitted">
                                            <small>Error in property description input</small>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="propertiesAddEditCtrl.add(propertiesAddEditCtrl.inputForm)">{{ propertiesAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="propertiesAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

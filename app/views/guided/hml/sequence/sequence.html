<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-success btn-sm" data-ng-click="sequenceCtrl.addSequence()">Add</button>
    </div>
</div>
<div class="row push-down">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">Sequence</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <json-tree object="{ sequence: sequenceCtrl.typing }" start-expanded="false" root-name="sequence"></json-tree>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

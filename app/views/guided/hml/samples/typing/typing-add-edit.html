<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="typingAddEditCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ typingAddEditCtrl.edit ? 'Edit' : 'Add' }} Sample</h3>
</div>
<div class="modal-body">
    <toaster-container toaster-options="{ 'close-button': true, 'limit': 1, 'tap-to-dismiss': true, 'toaster-id': 1 }"></toaster-container>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ typingAddEditCtrl.edit ? 'Edit' : 'Add' }} Sample Information</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form">
                                <form name="typingAddEditCtrl.inputForm">
\
                                </form>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="typingAddEditCtrl.togglePanel('properties')">
                                    <h5 class="panel-title">Properties</h5>
                                </div>
                                <div class="panel-body" data-ng-show="typingAddEditCtrl.expandedPanels.properties">
                                    <dynamic-controller templateurl="{{ typingAddEditCtrl.panelData.properties.templateUrl }}" controller="{{ typingAddEditCtrl.panelData.properties.controller }}"
                                                        controlleras="{{ typingAddEditCtrl.panelData.properties.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="typingAddEditCtrl.togglePanel('alleleAssignment')">
                                    <h5 class="panel-title">Allele Assignment</h5>
                                </div>
                                <div class="panel-body" data-ng-show="typingAddEditCtrl.expandedPanels.alleleAssignment">
                                    <dynamic-controller templateurl="{{ typingAddEditCtrl.panelData.alleleAssignment.templateUrl }}" controller="{{ typingAddEditCtrl.panelData.alleleAssignment.controller }}"
                                                        controlleras="{{ typingAddEditCtrl.panelData.alleleAssignment.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="typingAddEditCtrl.togglePanel('typingMethod')">
                                    <h5 class="panel-title">Typing Method</h5>
                                </div>
                                <div class="panel-body" data-ng-show="typingAddEditCtrl.expandedPanels.typingMethod">
                                    <dynamic-controller templateurl="{{ typingAddEditCtrl.panelData.typingMethod.templateUrl }}" controller="{{ typingAddEditCtrl.panelData.typingMethod.controller }}"
                                                        controlleras="{{ typingAddEditCtrl.panelData.typingMethod.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="typingAddEditCtrl.togglePanel('consensusSequence')">
                                    <h5 class="panel-title">Consensus Sequence</h5>
                                </div>
                                <div class="panel-body" data-ng-show="typingAddEditCtrl.expandedPanels.consensusSequence">
                                    <dynamic-controller templateurl="{{ typingAddEditCtrl.panelData.consensusSequence.templateUrl }}" controller="{{ typingAddEditCtrl.panelData.consensusSequence.controller }}"
                                                        controlleras="{{ typingAddEditCtrl.panelData.consensusSequence.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="typingAddEditCtrl.add(typingAddEditCtrl.inputForm)">{{ typingAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="typingAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

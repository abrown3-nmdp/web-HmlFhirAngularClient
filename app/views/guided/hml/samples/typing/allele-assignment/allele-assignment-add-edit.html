<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="alleleAssignmentAddEditCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ alleleAssignmentAddEditCtrl.edit ? 'Edit' : 'Add' }} Typing</h3>
</div>
<div class="modal-body">
    <toaster-container toaster-options="{ 'close-button': true, 'limit': 1, 'tap-to-dismiss': true, 'toaster-id': 1 }"></toaster-container>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ alleleAssignmentAddEditCtrl.edit ? 'Edit' : 'Add' }} Typing Resources</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form">
                                <form name="alleleAssignmentAddEditCtrl.inputForm">

                                </form>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="alleleAssignmentAddEditCtrl.togglePanel('genotypes')">
                                    <h5 class="panel-title">Genotypes</h5>
                                </div>
                                <div class="panel-body" data-ng-show="alleleAssignmentAddEditCtrl.expandedPanels.genotypes">
                                    <dynamic-controller templateurl="{{ alleleAssignmentAddEditCtrl.panelData.genotypes.templateUrl }}" controller="{{ alleleAssignmentAddEditCtrl.panelData.genotypes.controller }}"
                                        controlleras="{{ alleleAssignmentAddEditCtrl.panelData.genotypes.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="alleleAssignmentAddEditCtrl.togglePanel('glstring')">
                                    <h5 class="panel-title">Gl String</h5>
                                </div>
                                <div class="panel-body" data-ng-show="alleleAssignmentAddEditCtrl.expandedPanels.glstring">
                                    <dynamic-controller templateurl="{{ alleleAssignmentAddEditCtrl.panelData.glstring.templateUrl }}" controller="{{ alleleAssignmentAddEditCtrl.panelData.glstring.controller }}"
                                        controlleras="{{ alleleAssignmentAddEditCtrl.panelData.glstring.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="alleleAssignmentAddEditCtrl.togglePanel('haploid')">
                                    <h5 class="panel-title">Haploid</h5>
                                </div>
                                <div class="panel-body" data-ng-show="alleleAssignmentAddEditCtrl.expandedPanels.haploid">
                                    <dynamic-controller templateurl="{{ alleleAssignmentAddEditCtrl.panelData.haploid.templateUrl }}" controller="{{ alleleAssignmentAddEditCtrl.panelData.haploid.controller }}"
                                        controlleras="{{ alleleAssignmentAddEditCtrl.panelData.haploid.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="alleleAssignmentAddEditCtrl.add(alleleAssignmentAddEditCtrl.inputForm)">{{ alleleAssignmentAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="alleleAssignmentAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="referenceDatabaseAddEditCtrl.cancel()"></button>
    <h3 class="modal-title">{{ referenceDatabaseAddEditCtrl.edit ? 'Edit' : 'Add' }} Reference Database</h3>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">Reference Database</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form">
                            <form name="referenceDatabaseAddEditCtrl.inputForm">
                                <div class="form-group" data-ng-class="{ 'has-error': referenceDatabaseAddEditCtrl.inputForm.name.$invalid && referenceDatabaseAddEditCtrl.formSubmitted }">
                                    <label for="name" class="control-label">Name:</label>
                                    <input id="name" name="name" type="text" class="form-control input-sm" data-ng-model="referenceDatabaseAddEditCtrl.hml.samples[referenceDatabaseAddEditCtrl.sampleIndex].typing.consensusSequence.referenceDatabase.name" placeholder="Name" required />
                                    <div class="help-block" data-ng-show="referenceDatabaseAddEditCtrl.inputForm.name.$error.required && referenceDatabaseAddEditCtrl.formSubmitted">
                                        <small>Name is Required</small>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': referenceDatabaseAddEditCtrl.inputForm.description.$invalid && referenceDatabaseAddEditCtrl.formSubmitted }">
                                    <label for="description" class="control-label">Description:</label>
                                    <input id="description" name="description" type="text" class="form-control input-sm" data-ng-model="referenceDatabaseAddEditCtrl.hml.samples[referenceDatabaseAddEditCtrl.sampleIndex].typing.consensusSequence.referenceDatabase.description" placeholder="Description" required />
                                    <div class="help-block" data-ng-show="referenceDatabaseAddEditCtrl.inputForm.description.$error.required && referenceDatabaseAddEditCtrl.formSubmitted">
                                        <small>Description is Required</small>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': referenceDatabaseAddEditCtrl.inputForm.version.$invalid && referenceDatabaseAddEditCtrl.formSubmitted }">
                                    <label for="version" class="control-label">Version:</label>
                                    <input id="version" name="version" type="text" class="form-control input-sm" data-ng-model="referenceDatabaseAddEditCtrl.hml.samples[referenceDatabaseAddEditCtrl.sampleIndex].typing.consensusSequence.referenceDatabase.version" placeholder="Version" required />
                                    <div class="help-block" data-ng-show="referenceDatabaseAddEditCtrl.inputForm.version.$error.required && referenceDatabaseAddEditCtrl.formSubmitted">
                                        <small>Version is Required</small>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': referenceDatabaseAddEditCtrl.inputForm.availability.$invalid && referenceDatabaseAddEditCtrl.formSubmitted }">
                                    <label for="availability" class="control-label">Availability:</label>
                                    <input id="availability" name="availability" type="text" class="form-control input-sm" data-ng-model="referenceDatabaseAddEditCtrl.hml.samples[referenceDatabaseAddEditCtrl.sampleIndex].typing.consensusSequence.referenceDatabase.availability" placeholder="Availability" required />
                                    <div class="help-block" data-ng-show="referenceDatabaseAddEditCtrl.inputForm.availability.$error.required && referenceDatabaseAddEditCtrl.formSubmitted">
                                        <small>Name is Required</small>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': referenceDatabaseAddEditCtrl.inputForm.curated.$invalid && referenceDatabaseAddEditCtrl.formSubmitted }">
                                    <label for="curated" class="control-label">Curated:</label>
                                    <input id="curated" name="curated" type="checkbox" data-ng-model="referenceDatabaseAddEditCtrl.hml.samples[referenceDatabaseAddEditCtrl.sampleIndex].typing.consensusSequence.referenceDatabase.curated" />
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': referenceDatabaseAddEditCtrl.inputForm.uri.$invalid && referenceDatabaseAddEditCtrl.formSubmitted }">
                                    <label for="uri" class="control-label">Uri:</label>
                                    <input id="uri" name="uri" type="text" class="form-control input-sm" data-ng-model="referenceDatabaseAddEditCtrl.hml.samples[referenceDatabaseAddEditCtrl.sampleIndex].typing.consensusSequence.referenceDatabase.uri" placeholder="Uri" required />
                                    <div class="help-block" data-ng-show="referenceDatabaseAddEditCtrl.inputForm.uri.$error.required && referenceDatabaseAddEditCtrl.formSubmitted">
                                        <small>Uri is Required</small>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading" data-ng-click="referenceDatabaseAddEditCtrl.togglePanel('referenceSequence')">
                                <h5 class="panel-title">Reference Sequence</h5>
                            </div>
                            <div class="panel-body" data-ng-show="referenceDatabaseAddEditCtrl.expandedPanels.referenceSequence">
                                <dynamic-controller templateurl="{{ referenceDatabaseAddEditCtrl.panelData.referenceSequence.templateUrl }}" controller="{{ referenceDatabaseAddEditCtrl.panelData.referenceSequence.controller }}"
                                    controlleras="{{ referenceDatabaseAddEditCtrl.panelData.referenceSequence.controllerAs }}"></dynamic-controller>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="referenceDatabaseAddEditCtrl.add()">{{ referenceDatabaseAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="referenceDatabaseAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

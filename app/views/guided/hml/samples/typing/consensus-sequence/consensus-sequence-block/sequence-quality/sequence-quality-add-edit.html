<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="sequenceQualityAddEditCtrl.cancel()"></button>
    <h3 class="modal-title">{{ sequenceQualityAddEditCtrl.edit ? 'Edit' : 'Add' }} Sequence Quality</h3>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">Sequence Quality</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form">
                            <form name="sequenceQualityAddEditCtrl.inputForm">
                                <div class="form-group" data-ng-class="{ 'has-error': sequenceQualityAddEditCtrl.inputForm.sequenceStart.$invalid && sequenceQualityAddEditCtrl.formSubmitted }">
                                    <label for="sequenceStart" class="control-label">Sequence Start:</label>
                                    <input id="sequenceStart" name="sequenceStart" type="text" class="form-control input-sm" placeholder="Sequence Start" required
                                           data-ng-model="sequenceQualityAddEditCtrl.hml.samples[sequenceQualityAddEditCtrl.sampleIndex].typing.consensusSequence.consensusSequenceBlock.sequenceQuality.sequenceStart" />
                                    <div class="help-block" data-ng-show="sequenceQualityAddEditCtrl.inputForm.sequenceStart.$error.required && sequenceQualityAddEditCtrl.formSubmitted">
                                        <small>Sequence Start is Required</small>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': sequenceQualityAddEditCtrl.inputForm.sequenceEnd.$invalid && sequenceQualityAddEditCtrl.formSubmitted }">
                                    <label for="sequenceEnd" class="control-label">Sequence End:</label>
                                    <input id="sequenceEnd" name="sequenceStart" type="text" class="form-control input-sm" placeholder="Sequence End" required
                                           data-ng-model="sequenceQualityAddEditCtrl.hml.samples[sequenceQualityAddEditCtrl.sampleIndex].typing.consensusSequence.consensusSequenceBlock.sequenceQuality.sequenceEnd" />
                                    <div class="help-block" data-ng-show="sequenceQualityAddEditCtrl.inputForm.sequenceEnd.$error.required && sequenceQualityAddEditCtrl.formSubmitted">
                                        <small>Sequence End is Required</small>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-class="{ 'has-error': sequenceQualityAddEditCtrl.inputForm.qualityScore.$invalid && sequenceQualityAddEditCtrl.formSubmitted }">
                                    <label for="qualityScore" class="control-label">Quality Score:</label>
                                    <input id="qualityScore" name="qualityScore" type="text" class="form-control input-sm" placeholder="Quality Score" required
                                           data-ng-model="sequenceQualityAddEditCtrl.hml.samples[sequenceQualityAddEditCtrl.sampleIndex].typing.consensusSequence.consensusSequenceBlock.sequenceQuality.qualityScore" />
                                    <div class="help-block" data-ng-show="sequenceQualityAddEditCtrl.inputForm.qualityScore.$error.required && sequenceQualityAddEditCtrl.formSubmitted">
                                        <small>Quality Score is Required</small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="sequenceQualityAddEditCtrl.add(sequenceQualityAddEditCtrl.inputForm)">{{ sequenceQualityAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="sequenceQualityAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

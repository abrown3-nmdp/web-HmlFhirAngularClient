<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-success btn-sm" data-ng-click="typingCtrl.addTypingEntry()">
            <i class="glyphicon glyphicon-plus button-glyphicon" />Add
        </button>
    </div>
</div>
<div class="row push-down">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">Selected Typing</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <json-tree object="{ typing: typingCtrl.typing }" start-expanded="false" root-name="typing"></json-tree>
                        <!--<model-add-edit-wrapper template-url="{{ typingCtrl.addEditTemplateUrl }}" model="typingCtrl.typing"-->
                                                <!--model-name="typingCtrl.modelName" controller-as-name="typingAddEditCtrl"></model-add-edit-wrapper>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

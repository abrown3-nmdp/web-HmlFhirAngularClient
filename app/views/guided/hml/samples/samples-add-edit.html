<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="samplesAddEditCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ samplesAddEditCtrl.edit ? 'Edit' : 'Add' }} Sample</h3>
</div>
<div class="modal-body">
    <toaster-container toaster-options="{ 'close-button': true, 'limit': 1, 'tap-to-dismiss': true, 'toaster-id': 1 }"></toaster-container>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ samplesAddEditCtrl.edit ? 'Edit' : 'Add' }} Sample Information</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form">
                                <form name="samplesAddEditCtrl.inputForm">
                                    <div class="form-group">
                                        <label for="maxQuery" class="control-label">Maximum Query Results:</label>
                                        <select id="maxQuery" data-ng-options="numResults.text for numResults in samplesAddEditCtrl.resultsPerPage track by numResults.number"
                                                data-ng-model="samplesAddEditCtrl.maxQuery" class="form-control input-sm" />
                                    </div>
                                    <div class="form-group" data-ng-class="{ 'has-error': samplesAddEditCtrl.inputForm.sample.$invalid && samplesAddEditCtrl.formSubmitted }">
                                        <label for="sample" class="control-label">Sample:</label>
                                        <input id="sample" name="sample" type="text" class="form-control input-sm" data-ng-model="samplesAddEditCtrl.selectedSampleName" placeholder="Sample"
                                               uib-typeahead="sample.context for sample in samplesAddEditCtrl.getSamples($viewValue)" data-ng-change="samplesAddEditCtrl.sampleChange()"
                                               typeahead-on-select="samplesAddEditCtrl.selectSample($item)" autocomplete="off" required />
                                        <div class="help-block" data-ng-show="samplesAddEditCtrl.inputForm.sample.$error.required && samplesAddEditCtrl.formSubmitted">
                                            <small>Please select a sample</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" data-ng-model="samplesAddEditCtrl.autoAdd" />
                                        <small>Automatically route to add / edit form on no results</small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="samplesAddEditCtrl.add(samplesAddEditCtrl.inputForm)">{{ samplesAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="samplesAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="samplesAddEditCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ samplesAddEditCtrl.edit ? 'Edit' : 'Add' }} Sample</h3>
</div>
<div class="modal-body">
    <toaster-container toaster-options="{ 'close-button': true, 'limit': 1, 'tap-to-dismiss': true, 'toaster-id': 1 }"></toaster-container>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ samplesAddEditCtrl.edit ? 'Edit' : 'Add' }} Sample Information</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form">
                                <form name="samplesAddEditCtrl.inputForm">
                                    <div class="form-group" data-ng-class="{ 'has-error': samplesAddEditCtrl.inputForm.centerCode.$invalid && samplesAddEditCtrl.formSubmitted }">
                                        <label for="centerCode" class="control-label">Center Code:</label>
                                        <input id="centerCode" name="centerCode" type="text" class="form-control input-sm" data-ng-model="samplesAddEditCtrl.hml.samples[samplesAddEditCtrl.sampleIndex].centerCode" placeholder="Center Code" required />
                                        <div class="help-block" data-ng-show="samplesAddEditCtrl.inputForm.centerCode.$error.required && samplesAddEditCtrl.formSubmitted">
                                            <small>Center code is required.</small>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading" data-ng-click="samplesAddEditCtrl.toggleCollectionPanel()">
                                    <h5 class="panel-title">Collection Methods</h5>
                                </div>
                                <div class="panel-body" data-ng-show="samplesAddEditCtrl.expandCollectionMethods">
                                    <dynamic-controller templateurl="{{ samplesAddEditCtrl.collectionMethodsTemplateUrl }}" controller="{{ samplesAddEditCtrl.controllerDeclaration.controller }}"
                                        controlleras="{{ samplesAddEditCtrl.controllerDeclaration.controllerAs }}"></dynamic-controller>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="samplesAddEditCtrl.add(samplesAddEditCtrl.inputForm)">{{ samplesAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="samplesAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>

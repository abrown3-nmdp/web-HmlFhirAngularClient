<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="hmlModalCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ hmlModalCtrl.title }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <dynamic-controller templateurl="{{ hmlModalCtrl.bodyTemplateUrl }}" controller="{{ hmlModalCtrl.controllerDeclaration.controller }}"
                controlleras="{{ hmlModalCtrl.controllerDeclaration.controllerAs }}"></dynamic-controller>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="hmlModalCtrl.update()">Update</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="hmlModalCtrl.close()">Close</button>
        </div>
    </div>
</div>

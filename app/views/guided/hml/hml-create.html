<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" data-ng-click="hmlCreateCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ hmlCreateCtrl.title }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h5 class="panel-title">HML Project Details</h5>
                </div>
                <div class="panel-body">
                    <div class="form">
                        <form name="hmlForm">
                            <div class="form-group" data-ng-class="{ 'has-error': hmlForm.projectName.$invalid && hmlCreateCtrl.formSubmitted }">
                                <label class="control-label" for="projectName">Project Name:</label>
                                <input type="text" class="form-control input-sm" data-ng-model="hmlCreateCtrl.hml.project.name" id="projectName" name="projectName" placeholder="Project Name" required
                                    data-ng-disabled="hmlCreateCtrl.created" />
                                <div class="help-block" data-ng-show="hmlForm.projectName.$error.required && hmlCreateCtrl.formSubmitted">
                                    <small>Project Name Is Required</small>
                                </div>
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error': hmlForm.projectDescription.$invalid && hmlCreateCtrl.formSubmitted }">
                                <label class="control-label" for="projectDescription">Project Description:</label>
                                <input type="text" class="form-control input-sm" data-ng-model="hmlCreateCtrl.hml.project.description" id="projectDescription" name="projectDescription" placeholder="Project Description"
                                    data-ng-disabled="hmlCreateCtrl.created" />
                                <div class="help-block" data-ng-show="hmlForm.projectName.$error && hmlCreateCtrl.formSubmitted">
                                    <small>Invalid input contained above</small>
                                </div>
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error': hmlForm.rootName.$invalid && hmlCreateCtrl.formSubmitted }">
                                <label class="control-label" for="rootName">Project Root Name:</label>
                                <input type="text" class="form-control input-sm" data-ng-model="hmlCreateCtrl.hml.hmlId.rootName" id="rootName" name="rootName" placeholder="HML Root Name" required
                                    data-ng-disabled="hmlCreateCtrl.created" />
                                <div class="help-block" data-ng-show="hmlForm.rootName.$error.required && hmlCreateCtrl.formSubmitted">
                                    <small>Root Name Is Required</small>
                                </div>
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error': hmlForm.projectDescription.$invalid && hmlCreateCtrl.formSubmitted }">
                                <label class="control-label" for="extension">Project Extension:</label>
                                <input type="text" class="form-control input-sm" data-ng-model="hmlCreateCtrl.hml.hmlId.extension" id="extension" name="extension" placeholder="Project Extension" required
                                    data-ng-disabled="hmlCreateCtrl.created" />
                                <div class="help-block" data-ng-show="hmlForm.extension.$error.required && hmlCreateCtrl.formSubmitted">
                                    <small>Extension Is Required</small>
                                </div>
                            </div>
                            <div class="form-group" data-ng-class="{ 'has-error': hmlForm.version.$invalid && hmlCreateCtrl.formSubmitted }">
                                <label for="version" class="control-label">Version:</label>
                                <select id="version" name="version" class="form-control input-sm" data-ng-options="version as version.name for version in hmlCreateCtrl.versions track by version.id"
                                        data-ng-model="hmlCreateCtrl.hml.version" data-ng-disabled="hmlCreateCtrl.created"></select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button data-ng-show="!hmlCreateCtrl.created" type="button" class="btn btn-primary modal-footer-button" data-ng-click="hmlCreateCtrl.create(hmlForm)">Create</button>
            <button data-ng-show="hmlCreateCtrl.created" type="button" class="btn btn-primary modal-footer-button" data-ng-click="hmlCreateCtrl.edit()">Edit</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="hmlCreateCtrl.close()">Close</button>
        </div>
    </div>
</div>

<div class="modal-header">
    <button type="modal" class="close" aria-hidden="true" data-ng-click="reportingCenterAddEditCtrl.cancel()">&times;</button>
    <h3 class="modal-title">{{ reportingCenterAddEditCtrl.edit ? 'Edit' : 'Add' }} Reporting Center</h3>
</div>
<div class="modal-body">
    <toaster-container toaster-options="{ 'close-button': true, 'limit': 1, 'tap-to-dismiss': true, 'toaster-id': 1 }"></toaster-container>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ reportingCenterAddEditCtrl.edit ? 'Edit' : 'Add' }} Reporing Center Information</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form">
                                <form name="reportingCenterAddEditCtrl.inputForm">
                                    <div class="form-group">
                                        <label for="maxQuery" class="control-label">Maximum Query Results:</label>
                                        <select id="maxQuery" data-ng-options="numResults.text for numResults in reportingCenterAddEditCtrl.resultsPerPage track by numResults.number"
                                                data-ng-model="reportingCenterAddEditCtrl.maxQuery" class="form-control input-sm" />
                                    </div>
                                    <div class="form-group" data-ng-class="{ 'has-error': reportingCenterAddEditCtrl.inputForm.context.$invalid && reportingCenterAddEditCtrl.formSubmitted }">
                                        <label for="context" class="control-label">Reporting Center Context:</label>
                                        <input id="context" name="context" type="text" class="form-control input-sm" data-ng-model="reportingCenterAddEditCtrl.selectedReportingCenterContext" placeholder="Reporting Center Context"
                                               uib-typeahead="reportingCenter.context for reportingCenter in reportingCenterAddEditCtrl.getReportingCentersByContext($viewValue)" data-ng-change="reportingCenterAddEditCtrl.reportingCenterChange()"
                                               typeahead-on-select="reportingCenterAddEditCtrl.selectReportingCenter($item)" autocomplete="off" required />
                                        <div class="help-block" data-ng-show="reportingCenterAddEditCtrl.inputForm.context.$error.required && reportingCenterAddEditCtrl.formSubmitted">
                                            <small>Search by Context</small>
                                        </div>
                                    </div>
                                    <div class="form-group" data-ng-class="{ 'has-error': reportingCenterAddEditCtrl.inputForm.centerId.$invalid && reportingCenterAddEditCtrl.formSubmitted }">
                                        <label for="centerId" class="control-label">Reporting Center ID:</label>
                                        <input id="centerId" name="reportingCenter" type="text" class="form-control input-sm" data-ng-model="reportingCenterAddEditCtrl.selectedReportingCenterId" placeholder="Reporting Center ID"
                                               uib-typeahead="reportingCenter.centerId for reportingCenter in reportingCenterAddEditCtrl.getReportingCentersById($viewValue)" data-ng-change="reportingCenterAddEditCtrl.reportingCenterChange()"
                                               typeahead-on-select="reportingCenterAddEditCtrl.selectReportingCenter($item)" autocomplete="off" required />
                                        <div class="help-block" data-ng-show="reportingCenterAddEditCtrl.inputForm.centerId.$error.required && reportingCenterAddEditCtrl.formSubmitted">
                                            <small>Search by ID</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" data-ng-model="reportingCenterAddEditCtrl.autoAdd" />
                                        <small>Automatically route to add / edit form on no results</small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary modal-footer-button" data-ng-click="reportingCenterAddEditCtrl.add(reportingCenterAddEditCtrl.inputForm)">{{ reportingCenterAddEditCtrl.edit ? 'Edit' : 'Add' }}</button>
            <button type="button" class="btn btn-danger modal-footer-button" data-ng-click="reportingCenterAddEditCtrl.close()">Close</button>
        </div>
    </div>
</div>
